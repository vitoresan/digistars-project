<div class="row justify-content-center">
  <div class="col">
    <div class="card">
      <div class="card-body bg-light">
        <h4 class="text-center">CONJUNTOS</h4>
        <div class="card">
          <div class="card-body bg-dark">
            <div class="row m-3">
              <div class="col text-center">
                <button type="button" (click)="limparConjuntos()" class="btn col-6 btn-outline-danger">LIMPAR
                  CONJUNTOS</button>
              </div>
              <div class="col text-center">
                <button type="button" (click)="gerarConjuntoSaida()" class="btn col-6 btn-outline-success">GERAR
                  CONJUNTO SAIDA</button>
              </div>

            </div>
            <div class="row">
              <div class="col-4">
                <div class="card">
                  <div class="card-header">
                    CONJUNTO N
                  </div>
                  <div class="card-body" style="min-height: 33rem; max-height: 33rem">
                    <div class="row">
                      <div class="col">
                        <div class="input-group mb-3">
                          <input (keyup.enter)="addConjuntoN()" [(ngModel)]="inputConjuntoN" type="text"
                            class="form-control"
                            [ngClass]="{'is-valid': conjuntoNValido(), 'is-invalid': !conjuntoNValido()}">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="addConjuntoN()"
                              type="button"><strong>+</strong></button>
                          </div>
                          <div class="invalid-tooltip">
                            {{msgErroConjuntoN}}
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                      <h5>{{conjuntoN}}</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="card">
                  <div class="card-header">
                    CONJUNTO K
                  </div>
                  <div class="card-body scroll" style="min-height: 33rem; max-height: 33rem">
                    <div class="row">
                      <div class="col">
                        <div class="input-group mb-3">
                          <input (keyup.enter)="addConjuntoK()" [(ngModel)]="inputConjuntoK" type="number"
                            class="form-control"
                            [ngClass]="{'is-valid': conjuntoKValido(), 'is-invalid': !conjuntoKValido()}">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"
                              (click)="addConjuntoK()"><strong>+</strong></button>
                          </div>
                          <div class="invalid-tooltip">
                            {{msgErroConjuntoK}}
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="card">
                      <div class="card-body scroll" style="min-height: 24rem; max-height: 24rem">
                        <div class="row">
                          <h5 *ngFor="let valorK of conjuntoK" class="text-center col-12">{{valorK}}</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div class="col-2">
                <div class="card">
                  <div class="card-header">
                    SAIDA
                  </div>
                  <div class="card-body scroll" style="min-height: 33rem; max-height: 33rem">
                    <div class="row">
                      <h5 *ngFor="let saida of conjuncaoSaida" class="text-center col-12">{{saida}}</h5>
                    </div>
                  </div>
                </div>
              </div> -->
              <div class="col-4">
                <div class="card">
                  <div class="card-body scroll" style="min-height: 36rem; max-height: 36rem">
                    <div class="row">
                      <div class="col text-center">
                        <div class="col-12">
                          <strong>Entrada</strong>
                        </div>
                        <hr>
                        <div class="card">
                          <div class="card-body bg-light scroll" style="min-height: 29rem; max-height: 29rem;">
                            <div class="row">
                              <h5 *ngFor="let entrada of conjuncaoEntrada" class="text-center col-12">
                                {{entrada}}</h5>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col text-center">
                        <div class="col-12">
                          <strong>Saida</strong>
                        </div>
                        <hr>
                        <div class="card">
                          <div class="card-body  bg-light scroll" style="min-height: 29rem; max-height: 29rem;">
                            <div class="row">
                              <h5 *ngFor="let saida of conjuncaoSaida" class="text-center col-12">{{saida}}</h5>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
